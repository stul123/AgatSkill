<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgatSkill | Авторизация</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <main class="login_sec">
        <div class="logo_con">
            <div class="logo"> <img src="../img/logo.svg" alt="logo" class="logo">
                <p>AgatSkill</p>
            </div>
        </div>
        <iframe name="votar" style="display:none;"></iframe>
        <form target="votar" class="login_block">
            <p class="title">Добро пожаловать на AgatSkill!</p>
            <div class="inputs_sec">
                <div class="input_block">
                    <input type="email" id="email">
                    <label for="email">Почта</label>
                </div>
                <div class="input_block">
                    <input type="password" id="password">
                    <label for="password">Пароль</label>
                </div>
                <p class="error_sms none">Неправильная почта или пароль!</p>
            </div>
            <button type="submit" class="btn_go" id="signuin_btn">Вперед к знаниям!</button>
            <a href="../signup" class="relink">Нет аккаунта? Зарегистрируйтесь!</a>
        </form>
        <img src="../img/Notebook Bookmark.svg" alt="Notebook Bookmark" class="absolute_book">
    </main>
    <div class="error none"></div>
    <script src="../js/code.jquery-3.6.1.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
